<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </nav>

      <main class="main">
        <div class="main__details">
          <img
            class="main__details-img"
            src="./images/hero-mobile.jpg"
            alt=""
          />
          <h1 class="main__heading">
            <span class="main__heading-colored">We're</span><br />
            coming soon
          </h1>

          <p class="main__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch details
          </p>

          <form class="form">
            <input
              id="email"
              placeholder="Email Address"
              type="email"
              class="form__input"
            />
            <img
              id="warn-icon"
              src="./images/icon-error.svg"
              alt=""
              class="form__warn-icon"
            />
            <button id="btn" class="form__btn">
              <img
                src="./images/icon-arrow.svg"
                alt=""
                class="form__btn-icon"
              />
            </button>
          </form>
          <p id="warn-text" class="form__warn-text">Please enter email</p>
        </div>

        <div class="main__img-container">
          <img src="./images/hero-desktop.jpg" alt="" class="main__img" />
        </div>
      </main>
    </div>
  </body>
</html>
